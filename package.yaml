name:                charm
version:             0.1.0.0
github:              "aearnus/charm"
license:             MIT
author:              "Aearnus"
maintainer:          "tslimkemann42@gmail.com"
copyright:           "2018 Aearnus"

extra-source-files:
- Readme.md
- Changelog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/charm#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  charm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - charm

tests:
  charm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - charm
